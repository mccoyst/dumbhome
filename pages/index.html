<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/dh.css">
<title>Dumb Home</title>
</head>

<body>
<header>
<span class="myname">Dumb Home</span>
</header>

<div class="page">
<h1>The latest indoor stats</h1>
<ul>
<li>{{printf "%.1f" .PiTemperature}}°C</li>
<li>{{printf "%.0f" .PiHumidity}}%</li>
</ul>
<img src="plots/inside.svg">
<h1>The latest outdoor stats</h1>
<ul>
<li>{{printf "%.1f" .WeatherTemperature}}°C</li>
<li>{{printf "%.0f" .WeatherHumidity}}%</li>
</ul>
<img src="plots/outside.svg">
</div>

</body>
</html>
